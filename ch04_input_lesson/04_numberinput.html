<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="5f5f5f">
    <h1>numberinput</h1>
    
    <form action="#">
        <label for="numIp"></label><br>
        <input
            id="numIp"
            type="number"
            min="0"
            max="10"
        >

        <br><br>
        <label for="rgIp"></label><br>
        <input
            id="rgIp"
            type="range"
            min="0"
            max="100"
            step="20"
        >
        <br><br>
        <label for="dtIp"></label><br>
        <input
            id="dtIp"
            type="date"
            min="2020-01-01"
            max="2025-12-31"
        >
    </form>
</body>
</html>
