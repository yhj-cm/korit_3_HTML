<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>04_input_lesson / 05_checkinput</title>
</head>
<body bgcolor="5f5f5f">
    <h1>05_checkinput</h1>
    <form action="#">
        <h2>checkbox</h2>
        <input
            id="cbIp"
            type="checkbox"
            checked
        >
        <label for="cbIp">유기농</label>
        <br>
        <h2>radio</h2>
        <input
            type="radio"
            name="fruit"
            id="f_apple"
            value="apple"
            checked
        >
        <label for="f_grape">사과</label>
        <input
            type="radio"
            name="fruit"
            id="f_grape"
            value="grape"
            checked
        >
        <label for="f_grape">포도</label>
        <input
            type="radio"
            name="fruit"
            id="f_orange"
            value="orange"
            checked
        >
        <label for="f_grape">오렌지</label><br>
        <input
            type="radio"
            name="vege"
            id="v_carrot"
            value="carrot"
            checked
        >
        <label for="f_grape">당근</label>
        <input
            type="radio"
            name="vege"
            id="v_tomato"
            value="tomato"
            checked
        >
        <label for="f_tomato">토마토</label>
        <input
            type="radio"
            name="fruit"
            id="v_eggplant"
            value="eggplant"
            checked
        >
        <label for="f_eggplant">가지</label>
    </form>
</body>
</html>
