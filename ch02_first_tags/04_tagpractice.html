    <h2>위 첨자 태그</h2>
    1<sup>st</sup>,2<sup>nd</sup>,3<sup>rd</sup>, ...n<sup>th</sup> 등 지수와 서수의 표현으로 위 첨자를 사용할 때는<br> <b>sup</b> 태그를 사용합니다.
    <h2>아래 첨자 태그</h2>
    안근수<sub>1</sub>, HTML<sub>2</sub>와 같이 각주, 변수, 화학식을 위해서 아래 첨자를 사용할 때는 <i>sub</i> 태그를 사용합니다
