<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02first_tags_</title>
</head>
<body bgcolor="5f5f5f">
    <h1>strong_tag</h1>
    <h2>b 태그 vs. strong 태그</h2>
    <p>
        <b>20250403 목요일</b>은 그냥 목요일입니다. <strong>2020404금요일</strong>은
        이번주 수업 마지막 날입니다. 왜 아직 목요일일까여.
    </p>
    <h2>i 태그 vs. em 태그</h2>
    <p>
        <i>20250410 목요일</i>은  근데 그냥 목요일이 아니라 평가일입니다
        <br>
        긴장되시겠지만 좋은 점도 있습니다. <br>
        평가 시간은 9시부터 18시까지인데,
        <em>문제를 다 푸신다면 18시까지 자유시간입니다(나가는건 안됩니다)
        </em>
    </p>
</body>
</html>
