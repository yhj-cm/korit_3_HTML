<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> lists </h1>
    <h1>계란 볶음밥 만들기</h1>
    <ol>
        <li>재료 준비</li>
        <ul>
        <li>밥</li>
        <li>계란</li>
        <li>파</li>
        <li>간장</li>
        </ul>
    <li>파를 기름에 볶기</li>
    <li>밥 넣고 볶기</li>
    <li>계란을 넣고 스크램블</li>
    <li>간장을 넣고 마저 볶아 완성</li>
    </ol>
    <br>

    <p>
    ol 태그는 속성에 type(순서의 모양), 과 start(순서의 시작 번호)를 추가로 삽입 가능합니다.
    </p>
    <ol type="A" start="3"> <!--3으로 입력했으니 C부터 시작합니다 D가 아니라-->
    <li>이제</li>
    <li>어떻게</li>
    <li>나오냐면</li>
    <li>확인할까요</li>
    </ol>

    
</body>
</html>
